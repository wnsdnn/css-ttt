<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="tic tac toe" />
  <link rel="stylesheet" href="./css/font-awesome.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>tic tac toe</title>
</head>

<body>
  <div id="root">
    <form>
      <input type="radio" name="ttt1" id="ttt1-o">
      <input type="radio" name="ttt1" id="ttt1-x"> <br>
      <input type="radio" name="ttt2" id="ttt2-o">
      <input type="radio" name="ttt2" id="ttt2-x"><br>
      <input type="radio" name="ttt3" id="ttt3-o">
      <input type="radio" name="ttt3" id="ttt3-x"><br>
      <input type="radio" name="ttt4" id="ttt4-o">
      <input type="radio" name="ttt4" id="ttt4-x"><br>
      <input type="radio" name="ttt5" id="ttt5-o">
      <input type="radio" name="ttt5" id="ttt5-x"><br>
      <input type="radio" name="ttt6" id="ttt6-o">
      <input type="radio" name="ttt6" id="ttt6-x"><br>
      <input type="radio" name="ttt7" id="ttt7-o">
      <input type="radio" name="ttt7" id="ttt7-x"><br>
      <input type="radio" name="ttt8" id="ttt8-o">
      <input type="radio" name="ttt8" id="ttt8-x"><br>
      <input type="radio" name="ttt9" id="ttt9-o">
      <input type="radio" name="ttt9" id="ttt9-x"><br>

      <h2>게임종료</h2>
      <input type="reset" class="reset_btn none" value="다시하기"> <br>
      <i class="shape circle fa fa-circle-o"></i>
      <i class="shape cross fa fa-close"></i>

      <div class="ttt-container grid">
        <div class="ttt1 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt1-o" for="ttt1-o"></label>
          <label class="ttt1-x" for="ttt1-x"></label>
        </div>
        <div class="ttt2 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt2-o" for="ttt2-o"></label>
          <label class="ttt2-x" for="ttt2-x"></label>
        </div>
        <div class="ttt3 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt3-o" for="ttt3-o"></label>
          <label class="ttt3-x" for="ttt3-x"></label>
        </div>
        <div class="ttt4 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt4-o" for="ttt4-o"></label>
          <label class="ttt4-x" for="ttt4-x"></label>
        </div>
        <div class="ttt5 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt5-o" for="ttt5-o"></label>
          <label class="ttt5-x" for="ttt5-x"></label>
        </div>
        <div class="ttt6 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt6-o" for="ttt6-o"></label>
          <label class="ttt6-x" for="ttt6-x"></label>
        </div>
        <div class="ttt7 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt7-o" for="ttt7-o"></label>
          <label class="ttt7-x" for="ttt7-x"></label>
        </div>
        <div class="ttt8 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt8-o" for="ttt8-o"></label>
          <label class="ttt8-x" for="ttt8-x"></label>
        </div>
        <div class="ttt9 ttt">
          <div class="shapes none">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </div>
          <label class="ttt9-o" for="ttt9-o"></label>
          <label class="ttt9-x" for="ttt9-x"></label>
        </div>
      </div>

    </form>


  </div>
</body>

</html>
