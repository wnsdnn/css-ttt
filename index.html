<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="tic tac toe"
    />
    <link rel="stylesheet" href="./css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>tic tac toe</title>
  </head>
  <body>
    <div id="root">
      <input type="radio" name="bool" id="circle" checked>
      <input type="radio" name="bool" id="cross">
      <input type="radio" id="ttt1">
      <input type="radio" id="ttt2">
      <input type="radio" id="ttt3">
      <input type="radio" id="ttt4">
      <input type="radio" id="ttt5">
      <input type="radio" id="ttt6">
      <input type="radio" id="ttt7">
      <input type="radio" id="ttt8">
      <input type="radio" id="ttt9">
      <div class="ttt-container grid">
        <div class="ttt1 ttt">
          <label class="flex" for="ttt1">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
        <div class="ttt2 ttt">
          <label class="flex" for="ttt2">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
        <div class="ttt3 ttt">
          <label class="flex" for="ttt3">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
        <div class="ttt4 ttt">
          <label class="flex" for="ttt4">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
        <div class="ttt5 ttt">
          <label class="flex" for="ttt5">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
        <div class="ttt6 ttt">
          <label class="flex" for="ttt6">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
        <div class="ttt7 ttt">
          <label class="flex" for="ttt7">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
        <div class="ttt8 ttt">
          <label class="flex" for="ttt8">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
        <div class="ttt9 ttt">
          <label class="flex" for="ttt9">
            <i class="shape circle fa fa-circle-o none"></i>
            <i class="shape cross fa fa-close none"></i>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
